name: CI

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - uses: actions/setup-go@v2
        with:
          go-version: "1.14"
      - run: |
          make all
          make firecracker
          make image

          cd bin/
          BIN_DIR=firecracker-containerd/

          mkdir -p ${BIN_DIR}
          cp ../_submodules/firecracker/build/cargo_target/x86_64-unknown-linux-musl/release/firecracker ${BIN_DIR}
          cp ../_submodules/firecracker/build/cargo_target/x86_64-unknown-linux-musl/release/jailer ${BIN_DIR}

          mkdir -p ${BIN_DIR}/image
          cp ../tools/image-builder/rootfs.img ${BIN_DIR}/image/rootfs.img

          cp ../runtime/containerd-shim-aws-firecracker ${BIN_DIR}
          cp ../firecracker-control/cmd/containerd/firecracker-containerd ${BIN_DIR}
          cp ../firecracker-control/cmd/containerd/firecracker-ctr ${BIN_DIR}

          tar -czvf firecracker-containerd.tar.gz ${BIN_DIR}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_name: firecracker-containerd.tar.gz
          asset_path: bin/firecracker-containerd.tar.gz
          asset_content_type: application/octet-stream
